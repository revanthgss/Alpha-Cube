<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript'
            src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap'
            async defer></script>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body{
            background-image: url( "{% static 'tile.jpg' %}");
        }
    </style>
</head>
<body>
    <div id="content" hidden>
        {% for victim in victims %}
            <div class="victim">
                <div class="phone_number">{{ victim.phone_number }}</div>
                <div class="lat">{{ victim.lat }}</div>
                <div class="lon">{{ victim.lon }}</div>
                <div class="time">{{ victim.reported_date|timesince }}</div>
            </div>
        {% endfor %}
    </div>
    <div class="container">
        <div id="myMap" style="position:relative;width:600px;height:400px;"></div>
        <div><button id="heatmap">Toggle heatmap</button></div>
    </div>
    <script type='text/javascript' src="{% static 'map.js' %}"></script>
</body>
</html>
